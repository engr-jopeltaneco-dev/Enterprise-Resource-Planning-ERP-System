<div>
  <form [formGroup]="salesOrderForm" (ngSubmit)="addSalesOrder()">
    <mat-form-field>
      <input
        matInput
        formControlName="customerID"
        placeholder="Customer ID"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="productID"
        placeholder="Product ID"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="quantity"
        placeholder="Quantity"
        type="number"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="orderDate"
        placeholder="Order Date"
        [matDatepicker]="picker"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Add Sales Order
    </button>
  </form>

  <table mat-table [dataSource]="salesOrders" class="mat-elevation-z8">
    <!-- Table columns for Sales Order -->
    <ng-container matColumnDef="customerID">
      <th mat-header-cell *matHeaderCellDef>Customer ID</th>
      <td mat-cell *matCellDef="let order">{{ order.customerID }}</td>
    </ng-container>

    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let order">{{ order.productID }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let order">{{ order.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef>Order Date</th>
      <td mat-cell *matCellDef="let order">{{ order.orderDate | date }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['customerID', 'productID', 'quantity', 'orderDate']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['customerID', 'productID', 'quantity', 'orderDate']
      "
    ></tr>
  </table>
</div>
