<div>
  <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" required />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="department"
        placeholder="Department"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="hireDate"
        placeholder="Hire Date"
        required
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="salary"
        placeholder="Salary"
        type="number"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Add Employee
    </button>
  </form>

  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
    </ng-container>

    <ng-container matColumnDef="hireDate">
      <th mat-header-cell *matHeaderCellDef>Hire Date</th>
      <td mat-cell *matCellDef="let employee">
        {{ employee.hireDate | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'department', 'hireDate', 'salary']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'department', 'hireDate', 'salary']
      "
    ></tr>
  </table>
</div>
