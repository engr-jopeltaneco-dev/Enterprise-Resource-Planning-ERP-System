<div>
  <form
    [formGroup]="customerForm"
    (ngSubmit)="addCustomer()"
    style="display: flex; flex-wrap: wrap; gap: 20px"
  >
    <mat-form-field style="flex: 1; min-width: 200px">
      <input
        matInput
        formControlName="name"
        placeholder="Name"
        required
        style="font-size: 16px; padding: 8px"
      />
    </mat-form-field>

    <mat-form-field style="flex: 1; min-width: 200px">
      <input
        matInput
        formControlName="contactInfo"
        placeholder="Contact Info"
        required
        style="font-size: 16px; padding: 8px"
      />
    </mat-form-field>

    <mat-form-field style="flex: 1; min-width: 200px">
      <input
        matInput
        formControlName="billingAddress"
        placeholder="Billing Address"
        required
        style="font-size: 16px; padding: 8px"
      />
    </mat-form-field>

    <mat-form-field style="flex: 1; min-width: 200px">
      <input
        matInput
        formControlName="creditLimit"
        placeholder="Credit Limit"
        type="number"
        required
        style="font-size: 16px; padding: 8px"
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      style="font-size: 16px; padding: 8px 16px"
    >
      Add Customer
    </button>
  </form>

  <table
    mat-table
    [dataSource]="customers"
    class="mat-elevation-z8"
    style="width: 100%; font-size: 16px"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <ng-container matColumnDef="contactInfo">
      <th mat-header-cell *matHeaderCellDef>Contact Info</th>
      <td mat-cell *matCellDef="let customer">{{ customer.contactInfo }}</td>
    </ng-container>

    <ng-container matColumnDef="billingAddress">
      <th mat-header-cell *matHeaderCellDef>Billing Address</th>
      <td mat-cell *matCellDef="let customer">{{ customer.billingAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="creditLimit">
      <th mat-header-cell *matHeaderCellDef>Credit Limit</th>
      <td mat-cell *matCellDef="let customer">{{ customer.creditLimit }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'name',
        'contactInfo',
        'billingAddress',
        'creditLimit'
      ]"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'contactInfo', 'billingAddress', 'creditLimit']
      "
    ></tr>
  </table>
</div>
