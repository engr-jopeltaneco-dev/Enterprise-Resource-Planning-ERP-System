<!-- inventory-items.component.html -->
<div>
  <!-- Form to add a new inventory item -->
  <form [formGroup]="inventoryItemForm" (ngSubmit)="addInventoryItem()">
    <mat-form-field>
      <input
        matInput
        formControlName="productName"
        placeholder="Product Name"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description"
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="quantity"
        placeholder="Quantity"
        type="number"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="unitPrice"
        placeholder="Unit Price"
        type="number"
        step="0.01"
        required
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Add Inventory Item
    </button>
  </form>

  <!-- Table to display inventory items -->
  <table mat-table [dataSource]="inventoryItems" class="mat-elevation-z8">
    <!-- Table columns for Inventory Items -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let item">{{ item.productID }}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let item">{{ item.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{ item.description }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Unit Price</th>
      <td mat-cell *matCellDef="let item">{{ item.unitPrice | currency }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'productID',
        'productName',
        'description',
        'quantity',
        'unitPrice'
      ]"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: [
          'productID',
          'productName',
          'description',
          'quantity',
          'unitPrice'
        ]
      "
    ></tr>
  </table>
</div>
